name: linux

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test_and_verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '24'
          cache: 'maven'

      - name: Build, execute unit tests, package, execute integration tests
        run: mvn --batch-mode verify
